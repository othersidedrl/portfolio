name: Build & Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & push images
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - name: backend
            context: .
            file: ./backend/Dockerfile
            image_base: portfolio-backend
          - name: cms
            context: .
            file: ./frontend/apps/cms/Dockerfile
            image_base: portfolio-cms
          - name: web
            context: .
            file: ./frontend/apps/web/Dockerfile
            image_base: portfolio-web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch, optional but safe)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (${{ matrix.name }})
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: true
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image_base }}:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image_base }}:${{ github.sha }}

  deploy:
    name: Deploy to VM
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy docker-compose and nginx config to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml,nginx/nginx.conf"
          target: "~/portfolio"

      - name: Execute remote commands via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/portfolio
            # Login to Docker Hub on the VM (optional if images are public)
            # echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            # Pull the latest images and restart
            docker compose pull
            docker compose up -d
            
            # Cleanup old images to save disk space
            docker image prune -f
