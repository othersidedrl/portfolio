name: Biome
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: biome-${{ github.ref }}
  cancel-in-progress: true

jobs:
  biome:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: web
            path: frontend/apps/web
          - name: cms
            path: frontend/apps/cms

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Run Biome
        working-directory: ${{ matrix.path }}
        run: pnpm exec biome check --reporter=github --error-on-warnings .
