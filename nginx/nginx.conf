events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 1. API Subdomain
    server {
        listen 443 ssl;
        server_name portfolio.api.darel.dev;

        ssl_certificate /etc/letsencrypt/live/darel.dev/fullchain.pem; // TODO: Needs wildcard or specific cert
        ssl_certificate_key /etc/letsencrypt/live/darel.dev/privkey.pem;

        location / {
            proxy_pass http://backend:5555;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # 2. CMS Subdomain
    server {
        listen 443 ssl;
        server_name cms.darel.dev;

        ssl_certificate /etc/letsencrypt/live/darel.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/darel.dev/privkey.pem;

        location / {
            proxy_pass http://cms:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # 3. Web Frontend (Portfolio) & Root
    server {
        listen 443 ssl;
        server_name portfolio.darel.dev;

        ssl_certificate /etc/letsencrypt/live/darel.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/darel.dev/privkey.pem;

        location / {
            proxy_pass http://web:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # HTTP Redirect to HTTPS (Catch-all)
    server {
        listen 80;
        server_name .darel.dev;
        return 301 https://$host$request_uri;
    }
}
